<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Cocktails</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#3d0b2b] text-white min-h-screen font-sans">

    <header class="bg-[#1e0014] py-4 text-center">
        <h1 class="text-3xl font-bold text-orange-500">The Cocktails</h1>
    </header>

    <main class="p-4">
        <!-- Cocktails Grid -->
        <section id="cocktail-list" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">

        </section>

        <!-- Cocktail Detail View -->
        <section id="cocktail-detail" class="hidden mt-8 bg-[#2c0622] p-6 rounded-lg">
            <button onclick="backToList()" class="mb-4 text-orange-400 underline">‚Üê Back to list</button>
            <h2 class="text-2xl font-semibold mb-4 text-center" id="detail-title"></h2>
            <div class="flex flex-col md:flex-row gap-4">
                <img id="detail-img" src="" alt="Cocktail Image" class="w-full md:w-1/3 rounded" />
                <div class="flex-1">
                    <p class="font-bold">Ingredients:</p>
                    <ul id="ingredients-list" class="list-disc ml-5 mb-4"></ul>
                    <p class="font-bold">Glass type:</p>
                    <p id="glass-type" class="mb-4"></p>
                    <p class="font-bold">Ingredients Thumbnails:</p>
                    <div id="ingredients-thumbnails" class="flex flex-wrap gap-2 mt-2"></div>
                </div>
            </div>
        </section>
    </main>
    <script src="app.js"></script>
</body>

</html>
