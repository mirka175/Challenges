<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Cocktails</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#3d0b2b] text-white min-h-screen font-sans">
    <!-- Site header -->
    <header class="bg-[#1e0014] py-4 text-center">
        <h1 class="text-3xl font-bold text-orange-500">The Cocktails</h1>
    </header>

    <main class="p-4">
        <!-- Grid of cocktails -->
        <nav id="cocktail-list" aria-label="Cocktail list" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
            <!-- Cocktails are injected here by app.js -->
        </nav>

        <!-- Detail view for a single cocktail -->
        <article id="cocktail-detail" class="hidden mt-8 bg-[#2c0622] p-6 rounded-lg flex flex-col md:flex-row gap-4">
            <!-- Back button -->
            <button onclick="backToList()" class="mb-4 text-orange-400 underline md:order-[-1]">
                ‚Üê Back to list
            </button>

            <!-- Image and caption -->
            <figure class="md:w-1/3">
                <img id="detail-img" src="" alt="Cocktail image" class="w-full rounded" />
            </figure>

            <!-- Textual details -->
            <aside class="flex-1">
                <header>
                    <h2 id="detail-title" class="text-2xl font-semibold mb-4 text-center md:text-left"></h2>
                </header>

                <section class="mb-4">
                    <h3 class="font-bold">Ingredients</h3>
                    <ul id="ingredients-list" class="list-disc ml-5"></ul>
                </section>

                <section class="mb-4">
                    <h3 class="font-bold">Glass type</h3>
                    <p id="glass-type"></p>
                </section>

                <section>
                    <h3 class="font-bold">Ingredient thumbnails</h3>
                    <ul id="ingredients-thumbnails" class="flex flex-wrap gap-2 mt-2"></ul>
                </section>
            </aside>
        </article>
    </main>

    <script src="app.js"></script>
</body>

</html>
